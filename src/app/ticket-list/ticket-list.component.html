<div *ngIf="!logged" class="card">
</div>


<p style="background-color:cornflowerblue">
  ticket-list works!
</p>
<div id="wrapper" class="container">
  <ul>
    <p *ngFor="let ticket of ticketList ; let i = index">
      <app-ticket *ngIf="!ticket.removed" [ticketIndex]="i" (clickChange)="showMsg($event)" [ticketData]="ticket"></app-ticket>
    </p>
  </ul>
</div>
